<!DOCTYPE html>
<html lang="es">

<head>
  <title>Lista de la compra</title>
  <meta charset="UTF-8">
  <meta name="description" content="App Lista Compra">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Equipo D">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <nav class="nav">
      <ul class="lista-nav">
        <li><a href="index.html">Principal</a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="formulario.html">Acerca De</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="add">
      <div class="icon"><i class="fas fa-plus-circle"></i></div>
      <div class="comprados">2/3 comprados</div>
    </section>
    <section class="lista">
      <ul class="productos">
        <li class="check-productos">
          <input type="checkbox" class="checkbox">
          <p class="nombre-producto producto-comprado">Pan</p>
        </li>
        <p class="precio-producto">0.75€</p>
        <li>
          <i class="fas fa-times"></i>
        </li>
      </ul>
      <ul class="productos">
        <li class="check-productos">
          <input type="checkbox" class="checkbox">
          <p class="nombre-producto">Azúcar</p>
        </li>
        <p class="precio-producto"></p>
        <li>
          <i class="fas fa-times"></i>
        </li>
      </ul>
      <ul class="productos">
        <li class="check-productos"><input type="checkbox" class="checkbox">
          <p class="nombre-producto producto-comprado">Leche</p>
        </li>
        <p class="precio-producto">1.20€</p>
        <li>
          <i class="fas fa-times"></i>
        </li>
      </ul>
    </section>
    <div class="total-compra">
      <p class="precio-total">
        1.95€
      </p>
    </div>
  </main>h
</body>

</html>

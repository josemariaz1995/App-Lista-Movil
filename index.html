<!DOCTYPE html>
<html lang="es">

<head>
  <title>Lista de la compra</title>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="John Doe">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="container-body">
    <header class="cabecera">
      <h1>Lista de la compra</h1>
      <nav class="nav">
        <a href="index.html">Principal</a>
        <a href="#">Lista</a>
        <a href="formulario.html">Acerca De</a>
      </nav>
    </header>
    <main>
      <section class="add">
        <div class="icon"><i class="fas fa-plus-circle"></i></div>
        <div class="comprados">2/3 comprados</div>
      </section>
      <section class="lista">
        <div class="productos">
          <div class="check-productos">
            <input type="checkbox" class="checkbox">
            <p class="nombre-producto producto-comprado">Pan</p>
          </div>
          <p class="precio-producto">0.75€</p>
          <div>
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="productos">
          <div class="check-productos">
            <input type="checkbox" class="checkbox">
            <p class="nombre-producto">Azúcar</p>
          </div>
          <p class="precio-producto"></p>
          <div>
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="productos">
          <div class="check-productos"><input type="checkbox" class="checkbox">
            <p class="nombre-producto producto-comprado">Leche</p>
          </div>
          <p class="precio-producto">1.20€</p>
          <div>
            <i class="fas fa-times"></i>
          </div>
        </div>
      </section>
      <div class="total-compra">
        <p class="precio-total">
          1.95€
        </p>
      </div>
    </main>
  </div>

</body>
<script src="https://kit.fontawesome.com/693a52bf97.js" crossorigin="anonymous"></script>

</html>

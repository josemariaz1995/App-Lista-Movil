<!DOCTYPE html>
<html lang="es">

<head>
    <title>Lista de la compra</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="none.js"></script>
</head>

<body>
    <div class="container-body">
        <header class="header">
            <h1>Lista de la compra</h1>
            <nav class="nav">
                <a href="#">Principal</a>
                <a href="#">Lista</a>
                <a href="#">Acerca de</a>
            </nav>
        </header>
        <main>
            <div class="añadir">
                <div class="icon"><img src="img/simbolo-añadir.png" alt="Simbolo suma para añadir"></div>
                <div class="comprados">2/3 comprados</div>
            </div>
            <div class="lista">
                <div class="articulo">
                    <input type="checkbox" class="checkbox">
                    <div>Pan</div>
                    <div>0.75€</div>
                    <div>
                        <img src="img/cross.png" alt="Imagen de una cruz diagonal">
                    </div>
                </div>
                <div class="articulo">
                    <input type="checkbox" class="checkbox">
                    <div>Azúcar</div>
                    <div></div>
                    <div>
                        <img src="img/cross.png" alt="Imagen de una cruz diagonal">
                    </div>
                </div>
                <div class="articulo">
                    <input type="checkbox" class="checkbox">
                    <div>Leche</div>
                    <div>1.20€</div>
                    <div>
                        <img src="img/cross.png" alt="Imagen de una cruz diagonal">
                    </div>
                </div>
                <div class="total-compra">
                    <div class="precio-total">
                        1.95€
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/693a52bf97.js" crossorigin="anonymous"></script>

</html>
